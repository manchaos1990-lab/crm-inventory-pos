<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up - SubhaLakshmiCreation</title>
  <link rel="stylesheet" href="style.css">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Helvetica:wght@300;400;500;600;700&display=swap');

    * {
      font-family: 'Helvetica', sans-serif;
    }

    body {
      background: #f4f6f9;
      margin: 0;
      padding: 0;
      min-height: 100vh;
      position: relative;
      overflow-x: hidden;
    }

    /* Simple Watermark */
    .simple-watermark {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(128, 128, 128, 0.1);
      pointer-events: none;
      z-index: -1;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .watermark-text {
      font-size: 48px;
      font-weight: 900;
      color: rgba(64, 64, 64, 0.3);
      text-transform: uppercase;
      letter-spacing: 8px;
      text-align: center;
      line-height: 1.2;
      transform: rotate(-15deg);
    }

    .brand-header {
      text-align: center;
      padding: 25px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      position: relative;
      overflow: hidden;
    }

    .brand-header::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><defs><pattern id="grain" width="100" height="100" patternUnits="userSpaceOnUse"><circle cx="25" cy="25" r="1" fill="rgba(255,255,255,0.1)"/><circle cx="75" cy="75" r="1" fill="rgba(255,255,255,0.1)"/><circle cx="50" cy="10" r="0.5" fill="rgba(255,255,255,0.1)"/><circle cx="10" cy="50" r="0.5" fill="rgba(255,255,255,0.1)"/><circle cx="90" cy="30" r="0.5" fill="rgba(255,255,255,0.1)"/></pattern></defs><rect width="100" height="100" fill="url(%23grain)"/></svg>');
      opacity: 0.3;
    }

    .brand-name {
      font-size: 36px;
      font-weight: 700;
      letter-spacing: 3px;
      text-shadow: 3px 3px 6px rgba(0,0,0,0.4);
      position: relative;
      z-index: 1;
      margin-bottom: 8px;
    }

    .brand-subtitle {
      font-size: 16px;
      opacity: 0.95;
      position: relative;
      z-index: 1;
      letter-spacing: 1px;
    }

    .signup-container {
      max-width: 450px;
      margin: 50px auto;
      padding: 40px;
      background: white;
      border-radius: 16px;
      box-shadow: 0 15px 35px rgba(0,0,0,0.1);
      position: relative;
      z-index: 1;
    }

    .signup-title {
      text-align: center;
      font-size: 28px;
      font-weight: 600;
      color: #2d3748;
      margin-bottom: 8px;
    }

    .signup-subtitle {
      text-align: center;
      font-size: 16px;
      color: #718096;
      margin-bottom: 30px;
    }

    .signup-form {
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    .form-group {
      display: flex;
      flex-direction: column;
    }

    .form-label {
      font-size: 14px;
      font-weight: 500;
      color: #4a5568;
      margin-bottom: 6px;
    }

    .form-input {
      padding: 14px 16px;
      border: 2px solid #e2e8f0;
      border-radius: 8px;
      font-size: 16px;
      transition: all 0.2s;
      background: white;
    }

    .form-input:focus {
      outline: none;
      border-color: #667eea;
      box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
    }

    .signup-btn {
      padding: 14px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.2s;
      margin-top: 10px;
    }

    .signup-btn:hover {
      transform: translateY(-1px);
      box-shadow: 0 4px 12px rgba(102, 126, 234, 0.3);
    }

    .signup-links {
      text-align: center;
      margin-top: 20px;
    }

    .signup-links a {
      color: #667eea;
      text-decoration: none;
      font-weight: 500;
      transition: color 0.2s;
    }

    .signup-links a:hover {
      color: #764ba2;
    }

    .message {
      text-align: center;
      margin-top: 20px;
      padding: 10px;
      border-radius: 6px;
      font-weight: 500;
    }

    .message.error {
      background: #fed7d7;
      color: #c53030;
    }

    .message.success {
      background: #c6f6d5;
      color: #22543d;
    }

    /* Responsive Design */
    @media (max-width: 768px) {
      .signup-container {
        margin: 20px;
        padding: 30px 20px;
      }

      .brand-name {
        font-size: 28px;
      }

      .signup-title {
        font-size: 24px;
      }
    }

    @media (max-width: 480px) {
      .signup-container {
        margin: 10px;
        padding: 20px 15px;
      }

      .brand-header {
        padding: 20px 15px;
      }

      .brand-name {
        font-size: 24px;
        letter-spacing: 2px;
      }
    }
  </style>
</head>
<body>
  <!-- Simple Watermark -->
  <div class="simple-watermark">
    <div class="watermark-text">EMPLOYEE<br>WEBSITE</div>
  </div>

  <!-- Brand Header -->
  <div class="brand-header">
    <div class="brand-name">SubhaLakshmiCreation</div>
    <div class="brand-subtitle">Business Management System</div>
  </div>

  <div class="signup-container">
    <h1 class="signup-title">Create Account</h1>
    <p class="signup-subtitle">Join our business management platform</p>

    <form id="signupForm" class="signup-form">
      <div class="form-group">
        <label class="form-label" for="username">Username</label>
        <input type="text" id="username" class="form-input" placeholder="Choose a username" required>
      </div>

      <div class="form-group">
        <label class="form-label" for="password">Password</label>
        <input type="password" id="password" class="form-input" placeholder="Create a password" required>
      </div>

      <button type="submit" class="signup-btn">Create Account</button>
    </form>

    <div class="signup-links">
      <a href="login.html">Already have an account? Sign in</a>
    </div>

    <div id="message" class="message" style="display: none;"></div>
  </div>

<script>
document.getElementById("signupForm").addEventListener("submit", async (e) => {
  e.preventDefault();

  const messageDiv = document.getElementById("message");
  messageDiv.style.display = 'none';
  messageDiv.className = 'message';

  const username = document.getElementById("username").value;
  const password = document.getElementById("password").value;

  try {
    const res = await fetch("/signup", {
      method: "POST",
      headers: {"Content-Type":"application/json"},
      body: JSON.stringify({ username, password })
    });

    const text = await res.text();
    messageDiv.innerText = text;

    if (res.status === 400) {
      messageDiv.classList.add('error');
    } else {
      messageDiv.classList.add('success');
    }

    messageDiv.style.display = 'block';
  } catch (error) {
    messageDiv.innerText = "Network error. Please try again.";
    messageDiv.classList.add('error');
    messageDiv.style.display = 'block';
  }
});
</script>

</body>
</html>
